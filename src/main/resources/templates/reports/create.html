<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report New Issue - Neighborhood Watch</title>
    <!-- Add these CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/reports">
            <i class="fas fa-shield-alt"></i> Neighborhood Watch
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/reports">All Reports</a>
            <a class="nav-link" href="/reports/new">Report Issue</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-flag"></i> Report New Community Issue</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/reports}" th:object="${report}" method="post">
                        <!-- Issue Type -->
                        <div class="mb-3">
                            <label for="issueType" class="form-label">Issue Type *</label>
                            <select th:field="*{issueType}" class="form-select" id="issueType" required>
                                <option value="">Select Issue Type</option>
                                <option th:each="type : ${T(com.neighborhoodwatch.model.Report$IssueType).values()}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('issueType')}" class="text-danger">
                                <span th:errors="*{issueType}"></span>
                            </div>
                        </div>

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title"
                                   placeholder="Brief description of the issue" required>
                            <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                <span th:errors="*{title}"></span>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="4"
                                      placeholder="Detailed description of the issue..." required></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                <span th:errors="*{description}"></span>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location *</label>
                            <input type="text" th:field="*{location}" class="form-control" id="location"
                                   placeholder="Street address, intersection, or landmark" required>
                            <div th:if="${#fields.hasErrors('location')}" class="text-danger">
                                <span th:errors="*{location}"></span>
                            </div>
                        </div>

                        <!-- Priority -->
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select th:field="*{priority}" class="form-select" id="priority">
                                <option th:each="priority : ${T(com.neighborhoodwatch.model.Report$Priority).values()}"
                                        th:value="${priority}"
                                        th:text="${priority}">
                                </option>
                            </select>
                        </div>

                        <!-- Reporter Information -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="reporterName" class="form-label">Your Name (Optional)</label>
                                    <input type="text" th:field="*{reporterName}" class="form-control" id="reporterName"
                                           placeholder="Anonymous if left blank">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="reporterContact" class="form-label">Contact Info (Optional)</label>
                                    <input type="text" th:field="*{reporterContact}" class="form-control" id="reporterContact"
                                           placeholder="Email or phone number">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/reports" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light mt-5 py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 Neighborhood Watch System</p>
    </div>
</footer>

<!-- Add this JavaScript at the bottom -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
